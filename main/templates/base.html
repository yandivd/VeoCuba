<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  {% comment %} <link rel="preconnect" href="'https://fonts.googleapis.com"> {% endcomment %}
  {% comment %} <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> {% endcomment %}
  {% comment %} <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> {% endcomment %}

<body>

  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>


  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <div class="profile my-4">
        <img src="../static/img/veocubaFinalWhiteBG.png" alt="logotipo" class="img-fluid rounded-circle">
        <h1 class="text-light mt-4"><a href="{% url 'index' %}">Veo Cuba</a></h1>
      </div>

      <nav id="navbar" class="nav-menu navbar pt-2">
        <ul>
          <li><a href="{% url 'index' %}" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="{% url 'about' %}" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About us</span></a></li>
          <li><a href="" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Caract</span></a></li>
          <li><a href="" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>Images</span></a></li>
          <li><a href="" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Offers</span></a></li>


        </ul>
      </nav>
        <!-- .nav-menu -->
    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Main ======= -->
  <div style="background-color: #040b14; height: 60px">
  </div>
  {%block content%}{%endblock%}
  <!-- End Main -->


  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer pb-4" style="padding-top: 0!important;">
    <div class="social-links mt-3 text-center">
      <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
      <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
      <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
      <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
    </div>
    <div class="text-white text-center">
        <hr>
        <span class="text-secondary">Copyright Â© 2022 Veo Cuba. All rights reserved.</span>
    </div>

  <div id="preloader">
    <div class="line"></div>
  </div>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
