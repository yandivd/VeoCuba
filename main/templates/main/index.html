  {% extends 'base.html' %}
  {% load static %}
  {% block content %}
    <!-- Main -->
    <main id="main" class="mt-5">

        <div id="demo" class="carousel slide m-auto w-75 overflow-hidden" data-bs-ride="carousel"
             style="max-height: 450px; border-radius: 5px">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../../media/fotos/a7fcaa43650adc892c401956a08dc32a.jpg" alt="Los Angeles" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>We had such a great time in LA!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../../media/fotos/game-of-thrones_3200x2560_xtrafondos.com.jpg" alt="Chicago" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>Chicago</h3>
                <p>Thank you, Chicago!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../../media/fotos/a7fcaa43650adc892c401956a08dc32a.jpg" alt="New York" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

    </main>
    <!-- End #main -->
  {% endblock %}
